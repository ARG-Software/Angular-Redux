<div class="row space-bottom">
    <div class="row">
        <div class="col-lg-1">
            <div class="parallelogram" [ngStyle]="{ background: color}"></div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="row">
            <div class="col-lg-11 offset-lg-1">
                <h5 class="remove-margin-top">{{ title }}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="remove-margin-top">{{ subTitle }}</h2>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="col-lg-12">
            <div class="row align-right">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
