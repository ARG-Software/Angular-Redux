<div class="stacked-horizontal-bar-chart-container">
    <div *ngIf="hasContent">
        <ngx-charts-bar-horizontal-stacked
            [view]="view"
            [results]="data"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisTickFormatting]="xTickFormatting"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel">
            <ng-container *ngIf="timeline">
                <!-- specific case must be removed on the future -->
                <ng-template #tooltipTemplate let-model="model">
                    StartTime: {{model.extra.startTime}}
                    EndTime: {{model.extra.endTime}}
                    Duration: {{model.value}} minutes
                    MachineState: {{model.extra.machineState}}
                </ng-template>
            </ng-container>
            
        </ngx-charts-bar-horizontal-stacked>
    </div>
</div>
